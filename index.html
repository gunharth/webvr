<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="main.css" />
  <title>WCIS</title>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.6/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
  <script
    src="https://cdn.glitch.com/fc59a62e-8656-457f-8170-ac57c3fc900c%2Fprogressive-controls.js?v=1589121812737"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

</head>

<body>
  <a-scene fog="type: linear; color: #000; far: 16; near: 7">
    <!-- Splash Screen -->
    <div class="splash">
      <div class="splash__card">
        <h1>WCIS Impressions</h1>
        <p>
          Take a glimpse of our last year's experiences in the far north of Europe: Stockholm. <br />
          Either use your WASD keys or tap on your the screen of your phone.
        </p>
        <img class="splash__img" src="img/other/whoa.jpg" alt="whoa" />
        <button class="splash__button">Enter</button>
      </div>
    </div>

    <!-- Load Assets -->
    <a-assets>

      <audio id="abba01" src="audio/abba01.mp3"></audio>
      <audio id="abba02" src="audio/abba02.mp3"></audio>
      <audio id="abba03" src="audio/abba03.mp3"></audio>
      <!-- global -->
      <img id="floor" src="img/other/floor2.jpg" />
      <img id="wall" src="img/other/wall-dark.png" />
      <img id="wall-secret" src="img/other/wall-dark-secret.png" />
      <img id="wall-brick" src="img/other/wall-concrete-secret.png" />

      <img id="room-beer-1" src="img/other/room-beer-1.png" />
      <img id="room-beer-2" src="img/other/room-beer-2.png" />
      <img id="room-excursion-1" src="img/other/room-excursions-1.png" />
      <img id="room-excursion-2" src="img/other/room-excursions-2.png" />
      <img id="room-accommodation-1" src="img/other/room-accommodation-1.png" />
      <img id="room-accommodation-2" src="img/other/room-accommodation-2.png" />

      <img id="room-vasa-1" src="img/other/room-vasa-1.png" />
      <img id="room-vasa-2" src="img/other/room-vasa-2.png" />

      <img id="room-abba-1" src="img/other/room-abba-1.png" />
      <img id="room-abba-2" src="img/other/room-abba-2.png" />

      <img id="room-hos-1" src="img/other/room-hallofshame-1.png" />
      <img id="room-hos-2" src="img/other/room-hallofshame-2.png" />

      <img id="room-bcl-1" src="img/other/room-bcl-1.png" />
      <img id="room-bcl-2" src="img/other/room-bcl-2.png" />

      <!-- team -->
      <img id="hallway-stockholm" src="img/team/stockholm.png" />
      <img id="hallway-sascha" src="img/team/sascha.png" />
      <img id="hallway-emanuel" src="img/team/emanuel.png" />
      <img id="hallway-tom" src="img/team/tom.png" />
      <img id="hallway-redboat" src="img/team/redboat.png" />
      <img id="hallway-ingrid" src="img/team/ingrid.png" />
      <img id="hallway-boatbeer" src="img/team/boatbeer.png" />

      <!-- Room 1 (Beer Room) -->
      <img id="room1-example" src="img/room1/beer.jpg" />
      <a-asset-item id="beer-obj" src="img/room1/objBeer.obj"></a-asset-item>
      <a-asset-item id="beer-mtl" src="img/room1/objBeer.mtl"></a-asset-item>

      <!-- Room 2 (Big City Life) -->
      <img id="room2-stockholm1" src="img/room2/stockholm-1.png" />
      <img id="room2-stockholm2" src="img/room2/stockholm-2.png" />
      <img id="room2-stockholm3" src="img/room2/stockholm-3.png" />
      <img id="room2-stockholm4" src="img/room2/stockholm-4.png" />
      <img id="room2-stockholm5" src="img/room2/stockholm-5.png" />
      <img id="room2-stockholm6" src="img/room2/stockholm-6.png" />
      <img id="room2-stockholm7" src="img/room2/stockholm-7.png" />
      <img id="room2-stockholm8" src="img/room2/stockholm-8.png" />
      <img id="room2-stockholm9" src="img/room2/stockholm-9.png" />
      <img id="room2-stockholm10" src="img/room2/stockholm-10.png" />
      <img id="room2-stockholm11" src="img/room2/stockholm-11.png" />
      <img id="room2-stockholm12" src="img/room2/stockholm-12.png" />
      <img id="room2-room-sign-stockholm" src="img/room2/stockholm-sign.png" />

      <!-- Room 3 (Accommodation) -->
      <img id="room3-creepy-tower" src="img/room3/creepy-tower.png" />
      <img id="room3-redboat" src="img/room3/redboat.png" />
      <img id="room3-redboat2" src="img/room3/redboat2.png" />

      <!-- Room 4 (ABBA) -->
      <img id="room4-abba-poster" src="img/room4/abba-poster.png" />
      <img id="room4-photo1" src="img/room4/photo1.png" />
      <img id="room4-photo2" src="img/room4/photo2.png" />
      <img id="room4-photo3" src="img/room4/photo3.png" />
      <img id="room4-photo4" src="img/room4/photo4.png" />
      <img id="room4-photo5" src="img/room4/photo5.png" />
      <img id="room4-photo6" src="img/room4/photo6.png" />
      <img id="room4-one-and-only" src="img/room4/one-and-only.png" />

      <!-- Room 5 (Hall of Shame) -->
      <img id="room5-moments" src="img/room5/moments.png" />
      <img id="room5-drinking" src="img/room5/drinking.png" />
      <img id="room5-driving" src="img/room5/driving.png" />
      <img id="room5-guni" src="img/room5/guni.png" />
      <img id="room5-sleeping" src="img/room5/sleeping.png" />
      <img id="room5-darts" src="img/room5/darts.png" />

      <!-- Room 6 (Vasa Boat) -->
      <video id="boatVideo" autoplay loop="true" webkit-playsinline playsinline
        src="https://cdn.glitch.com/98ee4b2b-a63e-4667-a986-2a4e271af80e%2Fvasa.mp4?v=1591978898563"
        crossorigin="anonymous"></video>
      <img id="boatCurtains" src="img/boat/curtains.png" />
      <a-asset-item id="boat-obj" src="img/boat/VikingBoat.obj"></a-asset-item>
      <a-asset-item id="boat-mtl" src="img/boat/VikingBoat.mtl"></a-asset-item>
      <img id="gotoStockholm" src="img/other/gotostockholm.jpg">

      <!-- Secret Room -->
      <img id="boehm-texture" src="img/secret/boehm.jpg">
    </a-assets>

    <!-- User / Camera -->
    <a-entity id="player" camera="user-height: 2.0" universal-controls kinematic-body listener position="0 9 0">
      <a-entity id="cursor" cursor position="0 0 -1" geometry="primitive: sphere; radius: 0.010"
        material="color: #fff; shader: flat; opacity: 0.8">
      </a-entity>
    </a-entity>

    <!-- Start Room (spawn) -->
    <a-entity position="-1.5 1.5 19.5" rotation="0 0 0">
      <!--left wall -->
      <a-entity rotation="0 90 0">
        <a-image position="1 1.5 -4.4" src="#hallway-stockholm" height="5" width="5"></a-image>
      </a-entity>
    </a-entity>

    <!-- hallway -->
    <!-- right wall -->
    <a-image position="-.1 3 3" rotation="0 -90 0" src="#hallway-emanuel" height="3" width="3"></a-image>
    <a-image position="-.1 3 12" rotation="0 -90 0" src="#hallway-sascha" height="3" width="3"></a-image>
    <a-image position="-.1 3 -9" rotation="0 -90 0" src="#hallway-redboat" height="3" width="3"></a-image>
    <!-- left wall -->
    <a-image position="-2.9 3 12" rotation="0 90 0" src="#hallway-boatbeer" height="3" width="3"></a-image>
    <a-image position="-2.9 3 -9" rotation="0 90 0" src="#hallway-tom" height="3" width="3"></a-image>
    <a-image position="-2.9 3 3" rotation="0 90 0" src="#hallway-ingrid" height="3" width="3"></a-image>

    <!-- Room 1 (Beer Room) -->
    <a-entity position="10.5 1.5 19.5" rotation="0 -90 0">
      <!-- Room Sign -->
      <a-image position="-1.45 1 6.02" rotation="0 90 0" src="#room-beer-1" height="1.5" width="3"></a-image>
      <a-image position="1.45 1 6.02" rotation="0 -90 0" src="#room-beer-2" height="1.5" width="3"></a-image>
      <!-- Back wall -->
      <a-image position="-2 1.5 -4.4" src="#room1-example" height="5" width="2.5"></a-image>
      <a-image position="2 1.5 -4.4" src="#room1-example" height="5" width="2.5"></a-image>
      <!--right wall -->
      <a-entity rotation="0 -90 0">
        <a-image position="-2 1.5 -4.4" src="#room1-example" height="5" width="2.5"></a-image>
        <a-image position="2 1.5 -4.4" src="#room1-example" height="5" width="2.5"></a-image>
      </a-entity>
      <!--left wall -->
      <a-entity rotation="0 90 0">
        <a-image position="-2 1.5 -4.4" src="#room1-example" height="5" width="2.5"></a-image>
        <a-image position="2 1.5 -4.4" src="#room1-example" height="5" width="2.5"></a-image>
      </a-entity>
      <!-- Beers -->
      <a-entity position="-4 -1.4 -3" rotation="0 0 0">
        <a-entity obj-model="obj: #beer-obj; mtl: #beer-mtl" rotation="0 0 0" scale="0.03 0.03 0.03"></a-entity>
      </a-entity>

      <a-entity position="-4 -1.4 0.5" rotation="0 0 0">
        <a-entity obj-model="obj: #beer-obj; mtl: #beer-mtl" rotation="0 0 0" scale="0.03 0.03 0.03"></a-entity>
      </a-entity>

      <a-entity position="-4 -1.4 4" rotation="0 0 0">
        <a-entity obj-model="obj: #beer-obj; mtl: #beer-mtl" rotation="0 0 0" scale="0.03 0.03 0.03"></a-entity>
      </a-entity>

      <a-entity position="3.5 -1.4 -3" rotation="0 0 0">
        <a-entity obj-model="obj: #beer-obj; mtl: #beer-mtl" rotation="0 0 0" scale="0.03 0.03 0.03"></a-entity>
      </a-entity>

      <a-entity position="3.5 -1.4 0.5" rotation="0 0 0">
        <a-entity obj-model="obj: #beer-obj; mtl: #beer-mtl" rotation="0 0 0" scale="0.03 0.03 0.03"></a-entity>
      </a-entity>

      <a-entity position="3.5 -1.4 4" rotation="0 0 0">
        <a-entity obj-model="obj: #beer-obj; mtl: #beer-mtl" rotation="0 0 0" scale="0.03 0.03 0.03"></a-entity>
      </a-entity>

      <a-entity position="0 -1.4 -3" rotation="0 0 0">
        <a-entity obj-model="obj: #beer-obj; mtl: #beer-mtl" rotation="0 0 0" scale="0.03 0.03 0.03"></a-entity>
      </a-entity>
    </a-entity>

    <!-- Room 2 (Big City Life) -->
    <a-entity position="-10.5 1.5 7.5" rotation="0 90 0">
      <!-- Room Sign -->
      <a-image position="-1.45 1 6.02" rotation="0 90 0" src="#room-bcl-1" height="1.5" width="3"></a-image>
      <a-image position="1.45 1 6.02" rotation="0 -90 0" src="#room-bcl-2" height="1.5" width="3"></a-image>
      <!-- Back wall -->
      <a-image position="-2 0 -4.4" src="#room2-stockholm1" height="2.5" width="2.5"></a-image>
      <a-image position="-2 2.4 -4.4" src="#room2-stockholm2" height="2.5" width="2.5"></a-image>
      <a-image position="2 0 -4.4" src="#room2-stockholm3" height="2.5" width="2.5"></a-image>
      <a-image position="2 2.4 -4.4" src="#room2-stockholm4" height="2.5" width="2.5"></a-image>
      <a-image position="0 5.1 -4.2" rotation="15 0 0" src="#room2-room-sign-stockholm" height="2.5" width="5">
      </a-image>
      <!--right wall -->
      <a-entity rotation="0 -90 0">
        <a-image position="-2 0 -4.4" src="#room2-stockholm9" height="2" width="2"></a-image>
        <a-image position="-2 2.4 -4.4" src="#room2-stockholm10" height="2" width="2"></a-image>
        <a-image position="2 0 -4.4" src="#room2-stockholm11" height="2" width="2"></a-image>
        <a-image position="2 2.4 -4.4" src="#room2-stockholm12" height="2" width="2"></a-image>
      </a-entity>
      <!--left wall -->
      <a-entity rotation="0 90 0">
        <a-image position="-2 0 -4.4" src="#room2-stockholm5" height="2.5" width="2.5"></a-image>
        <a-image position="-2 2.4 -4.4" src="#room2-stockholm6" height="2.5" width="2.5"></a-image>
        <a-image position="2 0 -4.4" src="#room2-stockholm7" height="2.5" width="2.5"></a-image>
        <a-image position="2 2.4 -4.4" src="#room2-stockholm8" height="2.5" width="2.5"></a-image>
      </a-entity>
    </a-entity>

    <!-- Room 3 (Accommodation) -->
    <a-entity position="7.5 1.5 7.5" rotation="0 -90 0">
      <!-- Room Sign -->
      <a-image position="-1.45 1 6.02" rotation="0 90 0" src="#room-accommodation-1" height="1.5" width="3"></a-image>
      <a-image position="1.45 1 6.02" rotation="0 -90 0" src="#room-accommodation-2" height="1.5" width="3"></a-image>
      <!-- Back wall -->
      <a-image position="-2.2 1.3 -4.4" src="#room3-redboat" height="4" width="4"></a-image>
      <a-image position="2.2 1.3 -4.4" src="#room3-redboat2" height="4" width="4"></a-image>
      <!--right wall -->
      <a-entity rotation="0 -90 0">
        <a-image position="-2 1.3 -4.4" src="#room3-creepy-tower" height="5" width="2.5"></a-image>
      </a-entity>
      <!--left wall -->
      <a-entity rotation="0 90 0">
        <a-image position="1.5 1.3 -4.4" src="#room3-creepy-tower" height="5" width="2.5"></a-image>
      </a-entity>
    </a-entity>

    <!-- Room 4 (ABBA) -->
    <a-entity position="-10.5 1.5 -4.5" rotation="0 90 0">
      <!-- Room Sign -->
      <a-image position="-1.45 1 6.02" rotation="0 90 0" src="#room-abba-1" height="1.5" width="3"></a-image>
      <a-image position="1.45 1 6.02" rotation="0 -90 0" src="#room-abba-2" height="1.5" width="3"></a-image>
      <!-- Back wall -->
      <a-image position="0 0 -4.4" src="#room4-abba-poster" height="7" width="7"></a-image>
      <a-image position="0 5.1 -4.2" rotation="15 0 0" src="#room4-one-and-only" height="2.5" width="5"></a-image>
      <!--right wall -->
      <a-entity rotation="0 -90 0">
        <a-image position="-2 0 -4.4" src="#room4-photo1" height="2.5" width="2.5"></a-image>
        <a-image position="0 2.4 -4.4" src="#room4-photo2" height="2" width="2"></a-image>
        <a-image position="2 0 -4.4" src="#room4-photo3" height="2.5" width="2.5"></a-image>
      </a-entity>
      <!--left wall -->
      <a-entity rotation="0 90 0">
        <a-image position="-2 1 -4.4" src="#room4-photo4" height="3" width="3"></a-image>
        <a-image position="2 1 -4.4" src="#room4-photo6" height="3" width="3"></a-image>
      </a-entity>

      <a-box color="#d4ac0f" depth="1" height="1" width="5" position="0 -1 -2">
        <a-sphere class="soundbox" color="#AA0000" radius="0.25" position="1.5 0.5 0" sound="src: #abba01" toggle-play>
        </a-sphere>
        <a-sphere class="soundbox" color="#AA0000" radius="0.25" position="0 0.5 0" sound="src: #abba02" toggle-play>
        </a-sphere>
        <a-sphere class="soundbox" color="#AA0000" radius="0.25" position="-1.5 0.5 0" sound="src: #abba03" toggle-play>
        </a-sphere>
      </a-box>
    </a-entity>

    <!-- Room 5 (Hall of Shame) -->
    <a-entity position="7.5 1.5 -4.5" rotation="0 -90 0">
      <!-- Room Sign -->
      <a-image position="-1.45 1 6.02" rotation="0 90 0" src="#room-hos-1" height="1.5" width="3"></a-image>
      <a-image position="1.45 1 6.02" rotation="0 -90 0" src="#room-hos-2" height="1.5" width="3"></a-image>
      <!-- Back wall -->
      <a-image position="0 1.3 -4.4" src="#room5-drinking" height="5" width="2.5"></a-image>
      <a-image position="0 5.1 -4.2" rotation="15 0 0" src="#room5-moments" height="2.5" width="5"></a-image>
      <!--right wall -->
      <a-entity rotation="0 -90 0">
        <a-image position="-2 1.3 -4.4" src="#room5-driving" height="5" width="2.5"></a-image>
        <a-image position="2 1.3 -4.4" src="#room5-guni" height="5" width="2.5"></a-image>
      </a-entity>
      <!--left wall -->
      <a-entity rotation="0 90 0">
        <a-image position="-2 1.3 -4.4" src="#room5-sleeping" height="5" width="2.5"></a-image>
        <a-image position="2 1.3 -4.4" src="#room5-darts" height="5" width="2.5"></a-image>
      </a-entity>
    </a-entity>

    <!-- Room 6 (Vasa Boat) -->
    <a-entity position="-1.5 1.5 -22.5">
      <!-- Room Sign -->
      <a-image position="-1.45 1 6.02" rotation="0 90 0" src="#room-vasa-1" height="1.5" width="3"></a-image>
      <a-image position="1.45 1 6.02" rotation="0 -90 0" src="#room-vasa-2" height="1.5" width="3"></a-image>
      <!-- Back wall -->
      <a-video src="#boatVideo" width="7" height="5.25" position="0 1.4 -4.4"></a-video>
      <a-image position="0 0 -4.4" src="#boatCurtains" height="12" width="9"></a-image>
      <!-- objects -->
      <a-entity static-body obj-model="obj: #boat-obj; mtl: #boat-mtl" position="0 -1 1" rotation="0 90 0"
        scale="0.4 0.4 0.4">
      </a-entity>
      <!-- ceiling -->
      <a-plane position="0 6 0" rotation="90 0 0" height="9" width="9" color="black"></a-plane>

      <a-link href="https://www.visitstockholm.com" title="Visit Stockholm" image="#gotoStockholm" position="3 -0.4 -3"
        scale="0.3 0.3 0.3" rotation="0 0 0"></a-link>
    </a-entity>

    <!-- Secret Room -->
    <a-entity position="-22.5 1.5 19.5" rotation="0 0 0">
      <a-animation attribute="rotation" to="0 360 0" dur="10000" fill="forwards" repeat="indefinite"></a-animation>
      <a-box src="#boehm-texture" depth="2" height="3" width="3"></a-box>
    </a-entity>

    <!-- Ground -->
    <a-grid id="ground" static-body material="src: #floor; repeat: 15 15"></a-grid>

    <!-- Walls (used by map.js -->
    <a-entity id="walls"></a-entity>

    <!-- Sky -->
    <a-sky id="sky" color="#0000ff"></a-sky>
  </a-scene>

  <script src="js/map.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
