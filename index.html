  <script>
    AFRAME.registerComponent('play', {
      init: function () {
        var myEl = document.querySelector('#soundbox');
        this.el.addEventListener('click', function () {
          myEl.components.sound.playSound();
        });
      }
    });
    AFRAME.registerComponent('stop', {
      init: function () {
        var myEl = document.querySelector('#soundbox');
        this.el.addEventListener('click', function () {
          myEl.components.sound.stopSound();
        });
      }
    });

<body>
  <a-scene fog="type: linear; color: #000; far: 16; near: 7">

      <a-asset-item id="boat-mtl" src="img/theater/98ee4b2b-a63e-4667-a986-2a4e271af80e_Tugboat.mtl"></a-asset-item>

    <!-- User / Camera -->
    <a-entity id="player" camera="user-height: 2.0" universal-controls kinematic-body listener position="0 9 0">
      <a-entity id="cursor" cursor position="0 0 -1" geometry="primitive: sphere; radius: 0.010"

      </a-entity>
    </a-entity>

    <!-- Start Room (spawn) -->
    <a-entity position="-1.5 1.5 19.5" rotation="0 0 0">
      <!--left wall -->
      <a-entity rotation="0 90 0">
        <a-image position="1 1.5 -4.4" src="#hallway-stockholm" height="5" width="5"></a-image>
      </a-entity>
    </a-entity>

    <!-- hallway -->
    <!-- right wall -->
    <a-image position="-.1 3 3" rotation="0 -90 0" src="#hallway-helene" height="3" width="3"></a-image>
    <a-image position="-.1 3 12" rotation="0 -90 0" src="#hallway-sascha" height="3" width="3"></a-image>
    <a-image position="-.1 3 -9" rotation="0 -90 0" src="#hallway-redboat" height="3" width="3"></a-image>
    <!-- left wall -->

      <a-image position="1.45 1 6.02" rotation="0 -90 0" src="#room-beer-2" height="1.5" width="3"></a-image>
      <!-- Back wall -->
      <a-image position="-2 1.5 -4.4" src="#room1-example" height="5" width="2.5"></a-image>

      <!--right wall -->
      <a-entity rotation="0 -90 0">
        <a-image position="-2 1.5 -4.4" src="#room1-example" height="5" width="2.5"></a-image>
        <a-image position="2 1.5 -4.4" src="#room1-example" height="5" width="2.5"></a-image>

      <a-entity rotation="0 90 0">
        <a-image position="-2 1.5 -4.4" src="#room1-example" height="5" width="2.5"></a-image>
        <a-image position="2 1.5 -4.4" src="#room1-example" height="5" width="2.5"></a-image>
      </a-entity>
    </a-entity>

    <!-- Example Room 2 (First Left) -->
    <a-entity position="-10.5 1.5 7.5" rotation="0 90 0">
      <!-- Room Sign -->
      <a-image position="-1.45 1 6.02" rotation="0 90 0" src="#room-bcl-1" height="1.5" width="3"></a-image>
      <a-image position="1.45 1 6.02" rotation="0 -90 0" src="#room-bcl-2" height="1.5" width="3"></a-image>
      <!-- Back wall -->
      <a-image position="-2 0 -4.4" src="#room2-final1" height="2.5" width="2.5"></a-image>
      <a-image position="-2 2.4 -4.4" src="#room2-final2" height="2.5" width="2.5"></a-image>

        <a-image position="2 2.4 -4.4" src="#room2-mock4" height="2" width="2"></a-image>
        <a-image position="0 5.1 -4.2" rotation="15 0 0" src="#room2-mock-sign" height="2.5" width="5"></a-image>
      </a-entity>
      <!--left wall -->
      <a-entity rotation="0 90 0">
        <a-image position="-2 0 -4.4" src="#room2-wire1" height="2.5" width="2.5"></a-image>

      </a-entity>
    </a-entity>

    <!-- Room 3 (First Right) -->
    <a-entity position="7.5 1.5 7.5" rotation="0 -90 0">

      <a-image position="-1.45 1 6.02" rotation="0 90 0" src="#room-accommodation-1" height="1.5" width="3"></a-image>
      <a-image position="1.45 1 6.02" rotation="0 -90 0" src="#room-accommodation-2" height="1.5" width="3"></a-image>
      <!-- Back wall -->
      <a-image position="-2.2 1.3 -4.4" src="#room3-page-before" height="4" width="4"></a-image>
      <a-image position="2.2 1.3 -4.4" src="#room3-page-after" height="4" width="4"></a-image>
      <!--right wall -->
      <a-entity rotation="0 -90 0">
        <a-image position="-2 1.3 -4.4" src="#room3-example" height="5" width="2.5"></a-image>
      </a-entity>
      <!--left wall -->
      <a-entity rotation="0 90 0">
        <a-image position="1.5 1.3 -4.4" src="#room3-example" height="5" width="2.5"></a-image>
      </a-entity>
    </a-entity>

    <!-- Example Room 4 (Second Left) -->
    <a-entity position="-10.5 1.5 -4.5" rotation="0 90 0">
      <!-- Room Sign -->
      <a-image position="-1.45 1 6.02" rotation="0 90 0" src="#room-abba-1" height="1.5" width="3"></a-image>
      <a-image position="1.45 1 6.02" rotation="0 -90 0" src="#room-abba-2" height="1.5" width="3"></a-image>
      <!-- Back wall -->
      <a-image position="0 1.5 -4.4" src="#room4-map" height="7" width="7"></a-image>

      </a-entity>
      <!--left wall -->
      <a-entity rotation="0 90 0">
        <a-image position="-2 1 -4.4" src="#room4-photo4" height="3" width="3"></a-image>
        <a-image position="2 1 -4.4" src="#room4-photo6" height="3" width="3"></a-image>
      </a-entity>

      <a-box id="soundbox" color="tomato" depth="1" height="1" width="5" position="0 -1 -2" sound="src: #wind">

        <a-sphere color="#AA0000" radius="0.25" position="-1 0.5 0" stop></a-sphere>

      </a-cylinder> -->

    <!-- Example Room 5 (Second Right) -->
    <a-entity position="7.5 1.5 -4.5" rotation="0 -90 0">
      <!-- Room Sign -->
      <a-image position="-1.45 1 6.02" rotation="0 90 0" src="#room-hos-1" height="1.5" width="3"></a-image>
      <a-image position="1.45 1 6.02" rotation="0 -90 0" src="#room-hos-2" height="1.5" width="3"></a-image>
      <!-- Back wall -->
      <a-image position="0 1.3 -4.4" src="#room5-landing" height="5" width="2.5"></a-image>
      <a-image position="0 5.1 -4.2" rotation="15 0 0" src="#room5-sign-back" height="2.5" width="5"></a-image>
      <!--right wall -->
      <a-entity rotation="0 -90 0">
        <a-image position="-2 1.3 -4.4" src="#room5-rust" height="5" width="2.5"></a-image>
        <a-image position="2 1.3 -4.4" src="#room5-speech" height="5" width="2.5"></a-image>
      </a-entity>
      <!--left wall -->
      <a-entity rotation="0 90 0">
        <a-image position="-2 1.3 -4.4" src="#room5-vr" height="5" width="2.5"></a-image>
        <a-image position="2 1.3 -4.4" src="#room5-wa" height="5" width="2.5"></a-image>
      </a-entity>
    </a-entity>

    <!-- Example Room 6 (far back room ) -->
    <a-entity position="-1.5 1.5 -22.5">
      <!-- Room Sign -->
      <a-image position="-1.45 1 6.02" rotation="0 90 0" src="#room-vasa-1" height="1.5" width="3"></a-image>
      <a-image position="1.45 1 6.02" rotation="0 -90 0" src="#room-vasa-2" height="1.5" width="3"></a-image>
      <!-- Back wall -->
      <a-video src="#theaterVideo" width="7" height="5.25" position="0 1.4 -4.4"></a-video>
      <a-image position="0 0 -4.4" src="#theater-curtains" height="12" width="9"></a-image>
      <!-- objects -->
      <a-entity obj-model="obj: #boat-obj; mtl: #boat-mtl" position="0 -1 1" rotation="0 0 0" scale="0.5 0.5 0.5">
      </a-entity>
      <!-- ceiling -->
      <a-plane position="0 6 0" rotation="90 0 0" height="9" width="9" color="black"></a-plane>
    </a-entity>

    <!-- Secret Room (Second Right) -->
    <a-entity position="-22.5 1.5 19.5" rotation="0 0 0">
      <a-entity obj-model="obj: #fox-obj; mtl: #fox-mtl" rotation="0 -110 0"></a-entity>
    </a-entity>

    <!-- Ground -->
    <a-grid id="ground" static-body material="src: #floor; repeat: 15 15" rotation="0 -90 0"></a-grid>

    <!-- Walls (used by map.js -->
    <a-entity id="walls"></a-entity>

    <!-- Sky -->
    <a-sky id="sky" color="#0000ff"></a-sky>
  </a-scene>

  <script src="js/map.js"></script>
  <script src="js/video.js"></script>

</html>
